<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="/css/normalize.css">
  <link rel="stylesheet" href="/fonts/opensans/opensans.css">

  <link rel="stylesheet" href="/css/style.css">

  <title>Сайт-визитка Иващенко Кирилла</title>
</head>
<body>
  <main class="main-content">

    <section class="projects__section">
      <div class="container projects__container">
        <h2 class="projects__header section-header">Мои проекты:</h2>
        <p class="projects__desc">в хронологическом порядке</p>
        <ul class="projects__list">
          <li class="projects__project">
            <a href="/hotels/" class="projects__project-link">
              <span class="projects__project-name">Сайт турагенства Lagoona <span title="Без адаптивности" class="icon-no-mobile"></span></span>
              <img src="/img/site1.jpg" alt="" class="projects__projects-pic">
            </a>
          </li>
          <li class="projects__project">
            <a href="/evklid/" class="projects__project-link">
              <span class="projects__project-name">Сайт инженерной компании Евклид </span>
              <img src="/img/site2.jpg" alt="" class="projects__projects-pic">
            </a>
          </li>
          <li class="projects__project">
            <a href="/blanchard/" class="projects__project-link">
              <span class="projects__project-name">Сайт картинной галереи Blanchard <span title="Работы еще ведутся" class="icon-wip"></span></span>
              <img src="/img/site3.jpg" alt="" class="projects__projects-pic">
            </a>
          </li>
        </ul>
      </div>
    </section>

  </main>
</body>
</html>
